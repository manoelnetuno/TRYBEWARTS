<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>TrybeWarts</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <script src="script.js"></script>
  <body>
   <header class="header">

     <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="nhame">
     <h1 id="trybewarts-header-title">Trybewarts</h1>
     <br>
     <form action="" method="get" class="trybewarts-login">
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Email">
     
            <br><br>
            <label for="password">Senha:</label>
            <input type="password" name="password" id="senha" placeholder="Senha">
     
            <br><br>
     
            <button id="Entrar" type="submit">Entrar</button>
        </div>
     </form>
   </header>
<br><br>
<main>
  
  <div class="main">
    <form action="" method="" id="evaluation-form">
      <div id="first">
        <input type="text" name="" id="input-name" placeholder="Nome">
        <input type="text" name="" id="input-lastname" placeholder="Sobrenome" >

      </div>
       <br>
       <div id="second">

         <input type="email" name="" id="input-email" placeholder="Email">
         <select name="" id="house">
           <option id="gitnoria-house" value="Gitnória">Gitnória</option>
           <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
           <option id="corvinode-house" value="Corvinode">Corvinode</option>
           <option id="pytherina-house" value="Pytherina">Pytherina</option>
         </select>
       </div>
      <br><br>
      <h2 id="label-family">"Qual sua família?"</h2> 
      <br><br>
      <label id= for="Frontend">Frontend</label>
      <input type="radio" name="family" value="Frontend" id="Frontend">
      <br><br>
      <label id= for="family">Backend</label>
      <input type="radio" name="family" value="Backend" id="">
      <br><br>
      <label id= for="family">FullStack</label>
      <input type="radio" name="family" value="FullStack">
      <br><br>
      <label id="label-content" for="box">Qual conteúdo você está com mais vontade de aprender?</label>
      <br><br>
      <label for="">Comunicação</label>
      <input type="checkbox" name="Comunicação" class="subject" value="Comunicação">
      <br>
      <label for="">Trabalho em equipe</label>
      <input type="checkbox" name="" class="subject" value="Trabalho em equipe">
      <br>
      <label for="">Negociação</label>
      <input type="checkbox" name="" class="subject" value="Negociação">
      <br>
      <label for="">Escuta ativa</label>
      <input type="checkbox" name="" class="subject" value="Escuta ativa">
      <br>
      <label for="">Métodos de array</label>
      <input type="checkbox" name="" class="subject" value="Métodos de array">
      <br>
      <label for="">Jest</label>
      <input type="checkbox" name="" class="subject" value="Jest">
      <br><br>
      <label id="label-rate" for="avaliação">Como você avalia a Trybewarts?</label>
      <br><br>
      <input type="radio" name="rate" id="" value="1">1
      <input type="radio" name="rate" id="" value="2">2
      <input type="radio" name="rate" id="" value="3">3
      <input type="radio" name="rate" id="" value="4">4
      <input type="radio" name="rate" id="" value="5">5
      <input type="radio" name="rate" id="" value="6">6
      <input type="radio" name="rate" id="" value="7">7
      <input type="radio" name="rate" id="" value="8">8
      <input type="radio" name="rate" id="" value="9">9
      <input type="radio" name="rate" id="" value="10">10
     <br><br>
     <label class="textarea" for="textarea">Descreva os principais pontos de aprendizado até aqui (1 hard skill / 1 soft skill):</label>
     <br>
     <textarea name="areatext" id="" cols="30" rows="10" minlength="20" maxlength="500">uma grande soft skill e outra hard skill que aprendi, entao ta tudo okay</textarea required> 
      <br><br>
      <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
      <input type="checkbox" name="agreement" id="agreement">Yes
      <br><br>
      <button id="submit-btn" type="submit" disabled>Enviar</button>
    </form>
    
  </div>
  <img  id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="npx" height="500px" width="1780px">
</main> 

  </body>
  <footer id="rodape">Direitos reservados à Trybewarts©</footer
